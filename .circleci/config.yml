version: 2
jobs:
  build:
    working_directory: ~/rollup-plugin-just-gzip
    docker:
      - image: circleci/node:8
        environment:
          FOOBIEX: "barry"
    steps:
      - checkout
      - restore_cache:
          keys:
          - $CIRCLE_PROJECT_REPONAME-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - $CIRCLE_PROJECT_REPONAME-
      - run:
          name: Installing dependencies
          command: yarn install
          when: always
      - save_cache:
          key: $CIRCLE_PROJECT_REPONAME-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: Running tests
          command: yarn test
          when: on_success
      - run:
          name: Custom
          command: echo $CIRCLE_PROJECT_REPONAME
          when: always
      - run:
          name: Uploading test coverage
          command: bash <(curl -s https://codecov.io/bash)
          when: on_success
